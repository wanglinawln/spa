    <script>
        $(function() {
            var $add = $("#add-password")
            var $get = $("#get-password")
            var arr = [];
            $add.click(function() {
                var con = new PasswordTextbox({
                    container: "div.main"
                });
                arr.push(con),
                $get.removeAttr("disabled")
            }),
            $get.click(function() {
                arr.forEach(function(con) {
                    alert(con.getPwd())
                })
            })
        });

    </script>
